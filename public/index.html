<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <link rel="icon" href="Small Logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Little Lemon is a charming Italian restaurant offering an authentic dining experience with fresh ingredients, homemade pasta, and a welcoming atmosphere in the heart of the city."
    />
    <meta name="author" content="Little Lemon Restaurant">

    <!-- Open Graph Meta Tags (For social sharing) -->
    <meta property="og:title" content="Little Lemon - Authentic Italian Restaurant">
    <meta property="og:description"
      content="Join us at Little Lemon for a delightful Italian dining experience with handmade pasta, wood-fired pizza, and fine wines.">
    <meta property="og:image" content="restaurant.jpg">
    <meta property="og:type" content="restaurant">
    <meta property="og:url" content="https://www.littlelemonrestaurant.com">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Little Lemon - Authentic Italian Restaurant">
    <meta name="twitter:description"
      content="Explore the taste of Italy at Little Lemon with our handmade dishes and cozy ambiance.">
    <meta name="twitter:image" content="restaurant.jpg">
    <meta name="twitter:site" content="@LittleLemonRestaurant">
    
    <!-- SEO Title -->
    <title>Little Lemon - Authentic Italian Restaurant</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
